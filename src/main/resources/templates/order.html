<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order details</title>
</head>
<body data-th-object="${order}">
    <table>
        <h2>Delivery Details</h2>
        <tr>
            <td>Order Number:</td>
            <td><a data-th-href="@{/order/{orderId}(orderId=${order.Id})}" data-th-text="*{Id}"></a></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><span data-th-text="*{address}"></span></td>
        </tr>
        <tr>
            <td>Pizza Cost: </td>
            <td><span data-th-text="${order.getPizzaCost()}"></span></td>
        </tr>
        <tr>
            <td> Is Rush: </td>
            <td><span data-th-text="${order.getRush()} ? '$2': '' "></span></td>
        </tr>
        <tr>
            <td>Total Cost:</td>
            <td><span data-th-text="*{totalCost}"></span></td>
        </tr>
    </table>
</body>
</html>
